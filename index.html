<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu with indicator</title>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="menu-wrapper">
            <ul class="menu">
                <li class="menu-element active">
                    <a href="#">
                        <span class="menu-icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="menu-text">Home</span>
                    </a>
                </li>
                <li class="menu-element">
                    <a href="#">
                        <span class="menu-icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="menu-text">Profile</span>
                    </a>
                </li>
                <li class="menu-element">
                    <a href="#">
                        <span class="menu-icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="menu-text">Messeges</span>
                    </a>
                </li>
                <li class="menu-element">
                    <a href="#">
                        <span class="menu-icon"><ion-icon name="camera-outline"></ion-icon></span>
                        <span class="menu-text">Photos</span>
                    </a>
                </li>
                <li class="menu-element">
                    <a href="#">
                        <span class="menu-icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="menu-text">Settings</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </body>
</html>
